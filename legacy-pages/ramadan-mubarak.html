    <!-- Video Modal Overlay -->
    <div id="videoModal" class="video-modal-overlay">

    <script src="visitor-insights.js"></script>

    <!-- Hero Video Modal Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heroVideo = document.querySelector('.hero-video');
            const videoModal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            const closeBtn = document.querySelector('.video-modal-close');
            
            // Function to open video in modal
            function openVideoModal(video) {
                const videoSrc = video.querySelector('source').src;
                modalVideo.querySelector('source').src = videoSrc;
                modalVideo.load();
                videoModal.style.display = 'flex';
                setTimeout(function() {
                    videoModal.classList.add('active');
                    modalVideo.play();
                }, 10);
            }
            
            // Add click handler to hero video
            if (heroVideo) {
                heroVideo.style.cursor = 'pointer';
                heroVideo.addEventListener('click', function() {
                    openVideoModal(heroVideo);
                });
            }
            
            // Close modal function
            function closeModal() {
                videoModal.classList.remove('active');
                modalVideo.pause();
                modalVideo.currentTime = 0;
                setTimeout(function() {
                    videoModal.style.display = 'none';
                }, 300);
            }
            
            closeBtn.addEventListener('click', closeModal);
            
            videoModal.addEventListener('click', function(e) {
                if (e.target === videoModal) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && videoModal.style.display === 'flex') {
                    closeModal();
                }
            });
        });
    </script>
